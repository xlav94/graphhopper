name: Build and Test
on: push

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

      - name: Rickroll on Failure
        if: failure()
        uses: ./.github/actions/rickroll

      - name: Prepare for PIT Mutation Testing
        run: mvn -B -DskipTests -DskipITs -pl core -am install

      - name: Run PIT Mutation Testing
        working-directory: core
        run: mvn -B test-compile org.pitest:pitest-maven:mutationCoverage

      - name: Get current PIT Mutation Coverage Percentage
        id: pit_coverage
        shell: bash
        run: |
          set -euo pipefail
          html_file="core/target/pit-reports/index.html"
          echo "Using PIT HTML Report File: $html_file"

          pit_score=$(bash scripts/pitest_score.sh "$html_file")
          echo "Current PIT Mutation Coverage Score: $pit_score%"
          echo "current_pit_coverage=${pit_score}" >> "$GITHUB_OUTPUT"

      - name: Compare current PIT Coverage with previous run
        shell: bash
        run: |
          set -euo pipefail
          previous=$(tr -d ' \n\r' < config/mutation_score.txt)
          current=${{ steps.pit_coverage.outputs.current_pit_coverage }}

          echo "Previous PIT Mutation Coverage Score: $previous%"
          echo "Current PIT Mutation Coverage Score: $current%"

          if [ "$current" -lt "$previous" ]; then
            echo "Le score de mutation a diminué de ${previous}% à ${current}%."
            exit 1
          else
            echo "Le score de mutation est resté stable ou a augmenté."
          fi

      - name: Update Mutation Score File for Next 
        if: success()
        run: |
          set -euo pipefail
          current=${{ steps.pit_coverage.outputs.current_pit_coverage }}
          echo "$current" > config/mutation_score.txt

      - name: Commit updated mutation score
        if: success()
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet config/mutation_score.txt; then
            echo "No changes in mutation score file to commit."
            exit 0
          fi

          git add config/mutation_score.txt
          git commit -m "Update mutation score to ${{ steps.pit_coverage.outputs.current_pit_coverage }}%"
          git push

